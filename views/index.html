{{!< layout/default}}
{{! The tag above means - insert everything within this file into the content of the default.html template }}
<div class="container">
    <form action="/" class="form-signin" method="POST">
        <h2 class="form-signin-heading">
            Please sign in
        </h2>
        <p>
            Use the following credentials to log in.
        </p>
        <ul>
            <li>
                <b>
                    Username:
                </b>
                future
            </li>
            <li>
                <b>
                    Password:
                </b>
                studio
            </li>
        </ul>
        <label class="sr-only" for="inputUsername">
            Username
        </label>
        <input autofocus="" class="form-control" name="username" id="username" placeholder="Username" required="" type="text">
            <label class="sr-only" for="inputPassword">
                Password
            </label>
            <input class="form-control" id="password" name="password" placeholder="Password" required="" type="password">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me">
                            Remember me
                        </input>
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Sign in
                </button>
            </input>
        </input>
    </form>
</div>
