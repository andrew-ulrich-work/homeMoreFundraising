<div class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 main">
    <h1>
        Settings
    </h1>
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">
                Email address
            </label>
            <input aria-describedby="emailHelp" class="form-control" id="exampleInputEmail1" placeholder="Enter email" type="email">
                <small class="form-text text-muted" id="emailHelp">
                    We'll never share your email with anyone else.
                </small>
            </input>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">
                Password
            </label>
            <input class="form-control" id="exampleInputPassword1" placeholder="Password" type="password">
            </input>
        </div>
        <div class="form-group">
            <label for="exampleSelect1">
                Example select
            </label>
            <select class="form-control" id="exampleSelect1">
                <option>
                    1
                </option>
                <option>
                    2
                </option>
                <option>
                    3
                </option>
                <option>
                    4
                </option>
                <option>
                    5
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleSelect2">
                Example multiple select
            </label>
            <select class="form-control" id="exampleSelect2" multiple="">
                <option>
                    1
                </option>
                <option>
                    2
                </option>
                <option>
                    3
                </option>
                <option>
                    4
                </option>
                <option>
                    5
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleTextarea">
                Example textarea
            </label>
            <textarea class="form-control" id="exampleTextarea" rows="3">
            </textarea>
        </div>
        <div class="form-group">
            <label for="exampleInputFile">
                File input
            </label>
            <input aria-describedby="fileHelp" class="form-control-file" id="exampleInputFile" type="file">
                <small class="form-text text-muted" id="fileHelp">
                    This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.
                </small>
            </input>
        </div>
        <fieldset class="form-group">
            <legend>
                Radio buttons
            </legend>
            <div class="form-check">
                <label class="form-check-label">
                    <input checked="" class="form-check-input" id="optionsRadios1" name="optionsRadios" type="radio" value="option1">
                        Option one is this and thatâ€”be sure to include why it's great
                    </input>
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" id="optionsRadios2" name="optionsRadios" type="radio" value="option2">
                        Option two can be something else and selecting it will deselect option one
                    </input>
                </label>
            </div>
            <div class="form-check disabled">
                <label class="form-check-label">
                    <input class="form-check-input" disabled="" id="optionsRadios3" name="optionsRadios" type="radio" value="option3">
                        Option three is disabled
                    </input>
                </label>
            </div>
        </fieldset>
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox">
                    Check me out
                </input>
            </label>
        </div>
        <button class="btn btn-primary" type="submit">
            Submit
        </button>
    </form>
</div>
